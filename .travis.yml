before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
language: ruby  
rvm:
  - "2.2.0"
script:
  - cp dummy/config/database.travis.yml dummy/config/database.yml
  - RAILS_ENV=test bundle exec rake db:create
  - bundle exec rake db:test:prepare
  - bundle exec rspec dummy/spec
  - bundle exec cucumber dummy/features/
